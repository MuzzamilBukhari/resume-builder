<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resume Builder</h1>

    <!-- Resume Input Form -->
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" name="education" required />

      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <input type="text" id="work-experience" name="work-experience" required />

      <h2>Skills</h2>
      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" name="skills" required />

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Modal for Generated Resume -->
    <div id="resume-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="generated-resume">
          <h2>Generated Resume</h2>

          <section id="personal-info">
            <h3>Personal Information</h3>
            <p contenteditable="true">Name: <span id="display-name"></span></p>
            <p contenteditable="true">
              Email: <span id="display-email"></span>
            </p>
          </section>

          <section id="display-education">
            <h3>Education</h3>
            <p contenteditable="true"><span id="education-content"></span></p>
          </section>

          <section id="display-work-experience">
            <h3>Work Experience</h3>
            <p contenteditable="true">
              <span id="work-experience-content"></span>
            </p>
          </section>

          <section id="display-skills">
            <h3>Skills</h3>
            <ul id="skills-list" contenteditable="true"></ul>
          </section>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
